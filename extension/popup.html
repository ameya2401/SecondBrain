<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Tab Saver</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: #3b82f6;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .title {
      color: #1f2937;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      color: #6b7280;
      font-size: 12px;
    }

    .current-tab {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .tab-info {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .tab-favicon {
      width: 16px;
      height: 16px;
      border-radius: 2px;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .tab-details {
      flex: 1;
      min-width: 0;
    }

    .tab-title {
      font-size: 14px;
      font-weight: 500;
      color: #1f2937;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab-url {
      font-size: 11px;
      color: #6b7280;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 4px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    textarea {
      resize: none;
      height: 60px;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #2563eb;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #e5e7eb;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 12px;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .config-section {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .config-title {
      font-size: 14px;
      font-weight: 500;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .saved-icon {
      color: #10b981;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ST</div>
    <div class="title">Smart Tab Saver</div>
    <div class="subtitle">Save and organize your tabs</div>
  </div>

  <div id="saveSection">
    <div class="current-tab">
      <div class="tab-info">
        <img id="tabFavicon" class="tab-favicon" src="" alt="" onerror="this.style.display='none'">
        <div class="tab-details">
          <div class="tab-title" id="tabTitle">Loading...</div>
          <div class="tab-url" id="tabUrl">Loading...</div>
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category">
          <option value="Uncategorized">Uncategorized</option>
          <option value="AI Tools">AI Tools</option>
          <option value="Job Portals">Job Portals</option>
          <option value="YouTube">YouTube</option>
          <option value="Blogs">Blogs</option>
          <option value="Games">Games</option>
          <option value="Learning">Learning</option>
          <option value="Development">Development</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Notes (Optional)</label>
        <textarea id="description" placeholder="Add a note about this website..."></textarea>
      </div>

      <div class="button-group">
        <button id="openDashboard" class="btn btn-secondary">
          Dashboard
        </button>
        <button id="saveTab" class="btn btn-primary">
          <span class="saved-icon" style="display: none;">âœ“</span>
          Save Tab
        </button>
      </div>
    </div>
  </div>

  <div id="configSection" style="display: none;">
    <div class="config-section">
      <div class="config-title">Configuration Required</div>
      <div style="font-size: 12px; color: #6b7280; margin-bottom: 12px;">
        Please set your dashboard URL to start saving tabs.
      </div>
      
      <div class="form-group">
        <label for="dashboardUrl">Dashboard URL</label>
        <input 
          type="url" 
          id="dashboardUrl" 
          placeholder="https://your-dashboard.vercel.app"
        >
      </div>

      <div class="button-group">
        <button id="saveConfig" class="btn btn-primary">
          Save Config
        </button>
      </div>
    </div>
  </div>

  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
